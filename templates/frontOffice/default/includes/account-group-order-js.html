<script type="text/javascript">
    (function () {
        // Show/Hide Create Sub Customer
        const showCreateBtn = document.getElementById('show_create_sub_customer');
        const createSubCustomerDiv = document.getElementById('create_sub_customer');
        const hideCreateBtns = document.querySelectorAll('.hide_create_sub_customer');

        if (showCreateBtn) {
            showCreateBtn.addEventListener('click', function () {
                if (createSubCustomerDiv) createSubCustomerDiv.style.display = 'block';
            });
        }

        hideCreateBtns.forEach(btn => {
            btn.addEventListener('click', function () {
                if (createSubCustomerDiv) createSubCustomerDiv.style.display = 'none';
            });
        });

        // Show Update Sub Customer
        document.querySelectorAll('.show_update_sub_customer').forEach(btn => {
            btn.addEventListener('click', function () {
                const id = this.getAttribute('data-id');
                console.log(id);
                const target = document.getElementById('update_sub_customer_' + id);
                if (target) target.style.display = 'block';
            });
        });

        // Hide Update Sub Customer
        document.querySelectorAll('.hide_update_sub_customer').forEach(btn => {
            btn.addEventListener('click', function () {
                const id = this.getAttribute('data-id');
                const target = document.getElementById('update_sub_customer_' + id);
                if (target) target.style.display = 'none';
            });
        });
    })();
</script>
